<!DOCTYPE html >
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="{% static 'img/faw_logo.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light fixed-top navbar__opacity">
            <div class="container">

                  <a class="navbar-brand" href="{% url 'plan:home' %}">
                      <img src="{% static 'img/icon.svg' %}" height="70" width="160" alt="">
                  </a>
                  {% if request.user.is_authenticated %}
                      <a href="{% url 'plan:lk' %}" class="btn btn-outline-success shadow-none foodplan_green foodplan__border_green">Подписки</a>
                      <a href="{% url 'plan:logout' %}" class="btn btn-outline-success shadow-none foodplan_green foodplan__border_green">Выйти</a>
                  {% else %}
                      <a href="{% url 'plan:login' %}" class="btn shadow-none btn-outline-success foodplan_green foodplan__border_green">Войти</a>
                  {% endif %}
                  {% if request.get_full_path == "/order/" %}
                    <h3 class="text-secondary mt-2 me-2 myprice">Стоимость: 00000₽</h3>
                  {% endif %}
              </div>
          </nav>
      </header>
      {% block content %}
      {% endblock content %}
      {% block footer %}
      {% endblock footer %}

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
      <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
      <script type="text/javascript" src="{% static 'js.js' %}"></script>
      <script type="text/javascript" src="{% static 'price.js' %}"></script>
  </body>
</html>
